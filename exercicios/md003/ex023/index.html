<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        tr.linha1 {
            background-color: lightgray;
        }

        tr.linha2 {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <!--
            Hirarquia de tabela

            Table = Tabela
                Table Row = Linha de tabela
                    Table Header = CabeÃ§alho de tabela
                    Table Data = Dados de tabela

        -->
    <table> 
        <tr class="linha1"> <!-- Primeira Linha -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="linha2"><!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha1"><!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha2"><!-- Quarta Linha Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
