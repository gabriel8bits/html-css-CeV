<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p> Voce pode escrever um parágrafo da forma que você
        quiser. O que importa é a tag
        &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>
        Caso queria uma quebra de linha como esta aqui,<br>utilize a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar simbolos especiais:       
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F44C;
        &#x1F646;
        &#x1F645;
    </p>
</body>
</html>
