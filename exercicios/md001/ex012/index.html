<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Abaixo uma demonstração de video hospedado locanmente.</p>
    <video width="500px" poster="img/foto-murango.png" controls autoplay loop>
        <source src="media/meu-video-morango.mkv" type="video/mkv">
        <source src="media/meu-video-morango.m4v" type="video/mp4">
        <source src="media/meu-video-morango.mp4" type="video/mp4">
        <source src="media/meu-video-morango.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CiXFzjnxor0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/273764697?h=113c558fea&autoplay=1&loop=1" width="500" height="213" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
