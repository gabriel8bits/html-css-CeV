<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Mídias</title>
</head>
<body>
    <h1>Imagens Responsivas</h1>
    <p>Abaixo temos uma imagem que se adapta a qualquer tipo de tela. Experimente.</p>
    <picture>
        <source media="(max-width:730px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1030px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto dinamica">
    </picture>

    <h1>Trabalhando com audios</h1>
    <p>Abaixo veremos como adicionar arquivos de audio em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/yo-picasso.mp3" type="audio/mpeg">
        <source src="midia/yo-picasso.ogg" type="audio/ogg">
        <source src="midia/yo-picasso.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir audios. <a href="midia/yo-picasso.mp3" download="yopicasso.mp3" type="application/mpeg">Clique Aqui</a> para fazer o download.</p>
    </audio>
</body>
</html>
